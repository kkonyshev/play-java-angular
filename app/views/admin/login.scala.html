@(form: Form[Admin.Login])

<!DOCTYPE html>
<html lang="en">
<head><title>Sign In | Pages</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Loading bootstrap css-->
    <link type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Oswald:400,700,300">
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("vendors/jquery-ui-1.10.3.custom/css/ui-lightness/jquery-ui-1.10.3.custom.css")'>
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("vendors/font-awesome/css/font-awesome.min.css")'>
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("vendors/bootstrap/css/bootstrap.min.css")'>
    <!--Loading style vendors-->
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("vendors/animate.css/animate.css")'>
    <!--Loading style-->
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("css/style.css")'>
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("css/style-mango.css")' id="theme-style">
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("css/style-responsive.css")'>
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("css/vendors.css")'>
    <link type="text/css" rel="stylesheet" href='@routes.Assets.versioned("css/themes/white-pink.css")' id="color-style">
    <link rel="shortcut icon" href='@routes.Assets.versioned("images/favicon.ico")'>
</head>
<body id="signin-page" class="animated bounceInDown">
<div id="signin-page-content">

    @helper.form(action = routes.Admin.authenticate()) {

        <h1 class="block-heading">Sign In</h1>
        <p>Dear user, log in to access the admin area!</p>

        @if(form.hasGlobalErrors) {
        <p class="error">
            @form.globalError.message
        </p>
        }

        @if(flash.contains("success")) {
        <p class="success">
            @flash.get("success")
        </p>
        }

        <div class="form-group">
            <div class="input-icon"><i class="fa fa-user"></i>
                <input type="email" name="email" placeholder="Email" value="@form("email").value" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="input-icon"><i class="fa fa-key"></i>
                <input type="password" name="password" placeholder="Password" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <div class="checkbox"><label>
                <input type="checkbox">&nbsp;Remember me</label>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Login&nbsp;<i class="fa fa-chevron-circle-right"></i></button>
            <a id="btn-forgot-pwd" href="#" class="mlm">Forgot your password?</a>
        </div>
        <hr>
    }

</div>
<script src='@routes.Assets.versioned("js/jquery-1.9.1.js")'></script>
<script src='@routes.Assets.versioned("js/jquery-migrate-1.2.1.min.js")'></script>
<script src='@routes.Assets.versioned("js/jquery-ui.js")'></script>
<!--loading bootstrap js-->
<script src='@routes.Assets.versioned("vendors/bootstrap/js/bootstrap.min.js")'></script>
<script src='@routes.Assets.versioned("vendors/bootstrap-hover-dropdown/bootstrap-hover-dropdown.js")'></script>
<script src='@routes.Assets.versioned("js/html5shiv.js")'></script>
<script src='@routes.Assets.versioned("js/respond.min.js")'></script>
<script src='@routes.Assets.versioned("vendors/jquery-cookie/jquery.cookie.js")'></script>
</body>
</html>
