@(form: Form[Tweets.Login])

<html>
<head>
    <title>Zentasks</title>
</head>
<body>
<header>
    <a href="@routes.Tweets.index" id="logo">index</a>
    <a href="@routes.Tweets.logout" id="logo">logout</a>
    <a href="@routes.Tweets.login" id="logo">login</a>
</header>

@helper.form(routes.Tweets.authenticate) {
    <h1>Sign in</h1>

    @if(form.hasGlobalErrors) {
    <p class="error">
        @form.globalError.message
    </p>
    }

    @if(flash.contains("success")) {
    <p class="success">
        @flash.get("success")
    </p>
    }

    <p>
        <input type="email" name="email" placeholder="Email" value="@form("email").value">
    </p>
    <p>
        <input type="password" name="password" placeholder="Password">
    </p>
    <p>
        <button type="submit">Login</button>
    </p>
}

</body>
</html>
